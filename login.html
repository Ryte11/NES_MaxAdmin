<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario NES con Validación</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/guiaUsuario.css">

</head>

<body>
    <div class="text">
        <h1 class="NES">Bienvenido a NES</h1>
    </div>

    <div class="container">



        <div class="right">
            <h1>Log in</h1>
            <h2>Por favor inicia sesión en tu cuenta</h2>
            <form id="loginForm" method="POST" action="php/login.php">
                <div class="form-group">
                    <label for="userId">ID de usuario Administrador</label>
                    <input type="text" id="userId" name="userId" required>
                    <div id="userIdError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordError" class="error"></div>
                </div>
                <div class="remember">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Recuérdame</label>
                </div>
                <div class="form-footer">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
