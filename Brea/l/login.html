<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario NES con Validación</title>
    <style>

        .NES{
            font-size: 4em;
            
        }

        .text{
            position: fixed;
            margin: 400px 300px 500px; 
            left: 0 
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url(imagen/stacked-waves-haikei.svg) no-repeat fixed center  ;
            background-size: 100%;

            resize: horizontal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  
        }

        .container {
            width: 850px;
            height: 100%;
            display: flex;
            
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            background-color: white;
           position: fixed;
           top: 0; 
            right: 0; 
        }

        .left {
            flex: 1;
            position: relative;
            background: #4d9cf8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .left h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            z-index: 2;
        }

        /* Ondas blancas */
        

        .right {
            width: 100%;
            height: 100%;
            margin: 10px 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            
        }

        .right h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-group label {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .remember {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .remember input {
            margin-right: 10px;
        }

        .form-footer {
            margin-top: 10px;
        }

        .form-footer a {
            color: #4d9cf8;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .form-footer button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #4d9cf8;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .form-footer button:hover {
            background: #3c83d4;
        }
    </style>
</head>
<body>
    <div class="text"><h1 class="NES">Bienvenido a NES</h1></div>
    
    <div class="container">
        
        
        <!-- Columna derecha -->
        <div class="right">
            <h1>Log in</h1>
            <h2>Por favor inicia sesión en tu cuenta</h2>
            <form id="loginForm" method="POST" action="login.php">
                <div class="form-group">
                    <label for="userId">ID de usuario Administrador</label>
                    <input type="text" id="userId" name="userId">
                    <div id="userIdError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <div id="passwordError" class="error"></div>
                </div>
                <div class="remember">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Recuérdame</label>
                </div>
                <div class="form-footer">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
